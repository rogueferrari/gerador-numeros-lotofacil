<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>LotoFácil: Gerador de números</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-child">
      <h1 class="titulos">GERADOR DE NÚMEROS <span class="lotofacil">LOTOFÁCIL</span></h1>
      <button class="btn-count btn">Gerar Números</button>
      <button class="btn-delete btn">Apagar Números</button>
      <div style="display: flex;" class="div-elements">
        <p class="place-count" style="gap: 10px; margin-right: 5px">Não há números gerados.
      </div>
      </p>
      <p>Números Pares: <span class="number-par"></span></p>
      <p>Números Impares: <span class="number-impar"></span></p>
    </div>
    <div class="container-child" id="sequencias">
      <h3>Últimas 5 sequências geradas:</h3>
      <p id="sequencia-1" class="color-sequencia"></p>
      <p id="sequencia-2" class="color-sequencia"></p>
      <p id="sequencia-3" class="color-sequencia"></p>
      <p id="sequencia-4" class="color-sequencia"></p>
      <p id="sequencia-5" class="color-sequencia"></p>
      <button class="btn apagar-sequencias">Apagar sequencias</button>
    </div>
  </div>
  <div class="container-grid">
    <div class="container-child-grid" id="div-sorteios">
      <h2 class="titulos">ÚLTIMO SORTEIO:</h2>
      <h3>Concurso: <span id="concurso">concurso vai aqui</span></h3>
      <h3>Data: <span id="data-concurso"></span></h3>
      <h3>Dezenas Sorteadas: <span id="dezenas-sorteadas">dezenas vao aqui</span></h3>

    </div>
    <div class="container-child" id="premiacoes">
      <h3 class="titulos">PREMIAÇÕES: </h3>
      <ul id="premiacoes-itens"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="api/api.js"></script>
</body>

</html>
